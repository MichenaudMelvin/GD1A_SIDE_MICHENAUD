<script type="text/javascript">

var config = {

    width: 1920,
    height: 1080,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: {y: 1},
            debug: true,
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
// new EntityPlayer("regis", 3, player)

var speedLaser;
var platforms;
var cursors;
var gameOver = false;

var game = new Phaser.Game(config);

function preload (){
    this.load.image('sky', 'assets/fond.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('coeur', 'assets/coeur.png');
    this.load.image('coeurVide', 'assets/coeurVide.png');
    this.load.image('laser', 'assets/laser.png');
    this.load.spritesheet('dude', 'assets/dude.png', {frameWidth: 32, frameHeight: 48});
}

function create (){
    this.add.image(960, 485, 'sky');

    speedLaser = Phaser.Math.GetSpeed(960, 0.05);
    laser = this.add.image(100, 100, 'laser').setOrigin(0);
    //retirer la physique de l'image
    
    ennemi = this.physics.image.add(100, 100 'laser').staticGroup();

    var ennemiTween = this.tweens.add({
        targets: ennemi,
        x: 1920,
        duration: 960,
        yoyo: false,
        repeat: -1,
    });

    platforms = this.physics.add.staticGroup();
    vie = this.physics.add.staticGroup();

    platforms.create(400, 970, 'ground').setScale(2).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');
    vie.create(10, 10, 'coeur');
    vie.create(30, 10, 'coeur');
    vie.create(50, 10, 'coeur');

    player = this.physics.add.sprite(100, 915, 'dude');

    player.setBounce(0.5);
    player.setCollideWorldBounds(true);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    
    cursors = this.input.keyboard.createCursorKeys();

    this.physics.add.collider(player, platforms);
    // this.physics.add.collider(laser, platforms, laserCollider);
    this.physics.add.overlap(player, laser, hitPlayer, null, this);
}

function update (){
    laser.x += speedLaser;
    if (laser.x > 1920 || laser.x < 0){
        laser.x = 100;
    }

    if (gameOver){
        return;
    }

    if (cursors.left.isDown){
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown){
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else{
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down){
        player.setVelocityY(-330);
    }
    /*function avanceEnnemi (ennemiTween, target){
        target.toggleFlipX().setAlpha(0.2 + Math.random());
    } */
}

        }
        pv = pv - 1;
        console.log(pv);
    } else if(pv == 0){
        console.log("Game over")
    }
    
}
