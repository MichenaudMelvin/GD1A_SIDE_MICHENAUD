<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser petit jeu</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
			display: flex;
			justify-content: center;
		}
		.info{
			text-align: center;
		}
    </style>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1920,
    height: 1080,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var gameOver = false;
var scoreText;
var jump;
var onIce = false;

var game = new Phaser.Game(config);

function preload (){
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('ice', 'assets/icePlatform.png');
    this.load.image('bounce', 'assets/bouncePlatform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.spritesheet('dudeDeux', 'assets/dudeDeux.png', { frameWidth: 32, frameHeight: 48 });
}

//niveau 1
function create (){
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();
    ground = this.physics.add.staticGroup();
    icePlatform = this.physics.add.staticGroup();

    //  Here we create the ground.
    //platforms.create(400, 300, 'ground').setScale(2).refreshBody();
    ground.create(400, 568, 'ground').setScale(2).refreshBody();
    //platforms.create(400, 300, 'ground').setScale(2).refreshBody();
    icePlatform.create(400, 300, 'ice').setScale(2).refreshBody();

    // The player and its settings
    player = this.physics.add.sprite(100, 175, 'dude');
    playerDeux = this.physics.add.sprite(700, 450, 'dudeDeux');
    
    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0);
    playerDeux.setBounce(0);
    player.setCollideWorldBounds(true);
    playerDeux.setCollideWorldBounds(true);
    
    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    
    this.anims.create({
        key: 'leftDeux',
        frames: this.anims.generateFrameNumbers('dudeDeux', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turnDeux',
        frames: [ { key: 'dudeDeux', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'rightDeux',
        frames: this.anims.generateFrameNumbers('dudeDeux', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    
    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();
    

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 1,
        setXY: { x: 20, y: 300, stepX: 760, stepY: -300}
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.1, 0.4));

    });

    bombs = this.physics.add.group();

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
	this.physics.add.collider(playerDeux, platforms);
    this.physics.add.collider(player, ground);
	this.physics.add.collider(playerDeux, ground);
    this.physics.add.collider(stars, platforms);
	this.physics.add.collider(stars, ground);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(stars, icePlatform);
    this.physics.add.collider(player, icePlatform, ice);
    this.physics.add.collider(playerDeux, icePlatform, ice);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.overlap(playerDeux, stars, collectStar, null, this);

    this.physics.add.collider(player, playerDeux, hitPlayer, null, this);
    this.physics.add.collider(playerDeux, player, hitPlayer, null, this);
}

function update (){
    if (gameOver){
        return;
    } 
    if (onIce == false){
        if (cursors.left.isDown){
            player.setVelocityX(-160);
            playerDeux.setVelocityX(160);

            playerDeux.anims.play('rightDeux', true);
            player.anims.play('left', true);
        } else if (cursors.right.isDown){
            player.setVelocityX(160);
            playerDeux.setVelocityX(-160);

            playerDeux.anims.play('leftDeux', true);
            player.anims.play('right', true);
        } else {
            player.setVelocityX(0);
            playerDeux.setVelocityX(0);

            playerDeux.anims.play('turnDeux');
            player.anims.play('turn');
        }
    }
    if (onIce == true){
        var deplacement = 100;
        var avance = true;
        if (cursors.left.isDown){
            player.setVelocityX(-160);
            player.anims.play('left', true);
            while (deplacement != 0){
                if (avance  == true){
                    player.setVelocityX(-160 - deplacement);
                } else {
                    player.setVelocityX(deplacement);
                } player.anims.play('left', true);
                
                deplacement = deplacement - 10;
            } player.anims.play('turn', false);
        } else if (cursors.right.isDown){
            player.setVelocityX(160);
            player.anims.play('right', true);
            while (deplacement != 0){
                if (avance  == true){
                    player.setVelocityX(160 + deplacement);
                } else {
                    player.setVelocityX(deplacement);
                } player.anims.play('right', true);
                
                deplacement = deplacement - 10;
            } player.anims.play('turn', false);
        }
        
        onIce = false;
    } if (cursors.up.isDown && player.body.touching.down){
            player.setVelocityY(-330);
            playerDeux.setVelocityY(330);
            
        } if (cursors.down.isDown && playerDeux.body.touching.down){
            player.setVelocityY(330);
            playerDeux.setVelocityY(-330);
            
        }
}

function collectStar (player, star){
    star.disableBody(true, true);

    if (stars.countActive(true) === 0){
        player.setTint(0x00ff00);
        playerDeux.setTint(0x00ff00);
        gameOver = true;
        player.anims.play('turn');
        playerDeux.anims.play('turn');
        this.physics.pause();
        alert("Finish");
    }
}

function hitPlayer(player){
    player.setTint(0xff0000);
    playerDeux.setTint(0xff0000);
    gameOver = true;
    player.anims.play('turn');
    playerDeux.anims.play('turn');
    this.physics.pause();
}
