<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser Side Scroller</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
			display: flex;
			justify-content: center;
		}
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1920,
    height: 970,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: {y: 1},
            debug: true,
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var platforms;
var ennemi;
var cursors;
var pv = 3;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload (){
    this.load.image('sky', 'assets/fond.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('coeur', 'assets/coeur.png');
    this.load.image('coeurVide', 'assets/coeurVide.png');
    this.load.image('truc', 'assets/truc.png');
    this.load.spritesheet('dude', 'assets/dude.png', {frameWidth: 32, frameHeight: 48});
}

function create (){
    this.add.image(960, 485, 'sky');

    ennemi = this.physics.add.image(100, 100, 'truc');

    /*var ennemiTween = this.tweens.add({
        targets: ennemi,
        x: 160,
        ease: 'Power1',
        duration: 160*4,
        yoyo: false,
        repeat: -1,
        //ennemi = this.add.image(x, 100, 'truc'),
    });*/

    platforms = this.physics.add.staticGroup();
    vie = this.physics.add.staticGroup();

    platforms.create(400, 970, 'ground').setScale(2).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');
    vie.create(10, 10, 'coeur');
    vie.create(30, 10, 'coeur');
    vie.create(50, 10, 'coeur');

    player = this.physics.add.sprite(100, 915, 'dude');

    player.setBounce(0.5);
    player.setCollideWorldBounds(true);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    
    cursors = this.input.keyboard.createCursorKeys();

    this.physics.add.collider(player, platforms);
    this.physics.add.collider(ennemi, platforms);
    this.physics.add.overlap(player, ennemi, hitPlayer, null, this);
}

function update (){
    if (gameOver){
        return;
    }

    if (cursors.left.isDown){
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown){
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else{
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down){
        player.setVelocityY(-330);
    }
    /*function avanceEnnemi (ennemiTween, target){
        target.toggleFlipX().setAlpha(0.2 + Math.random());
    } */
}

function hitPlayer(player, ennemi, pv){
    if (pv != 0){
        pv = pv - 1;
        vie.create(50, 10, 'coeurVide');
    }
    console.log(pv);
}

</script>

<!--<div class="info">Move with arrows keys</div>-->

</body>
</html>
